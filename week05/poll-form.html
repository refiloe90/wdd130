<!DOCTYPE html>
<html lang="en">

<header>
    <link rel="stylesheet" href="styles/poll-form.css">
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
            </div>
            <div class="form-item column1">
                <select= id="browser" name="browser">
                    <option value="browser">Google Chrome</option>
                    <option value="browser">Mozilla Firefox</option>
                    <option value="browser">Microsoft Edge</option>
                    </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="5"
                placeholder="Qwaqwa, Benoni, Daveyton, Pretoria, Johannesburg"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer></footer>

</html>
