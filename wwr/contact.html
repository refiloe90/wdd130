    <main>
        <div class="contact-info">
            <h1>Rapids Rafting Co.</h1>
            <p>
                127 Woburn Avenue <br>
                Benoni <br>
                1500 <br>
                +27 84 510 934 <br>
                rafting@rapidsco.com
            </p>
        </div>
        <section class="client-info">
            <div class="map-form-container">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4246.684975104316!2d28.305804111728122!3d-26.194030163465605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e953d7affaa0ec3%3A0x9e823336e1135de2!2s127%20Woburn%20Ave%2C%20Benoni%2C%20Johannesburg%2C%201500!5e1!3m2!1sen!2sza!4v1759604763671!5m2!1sen!2sza"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <form class="client-form">
                    <fieldset>
                        <label for="Q1">Name:</label>
                        <input type="text" name="Q1" id="Q1" placeholder="John Doe">

                        <label for="Q2">Email:</label>
                        <input type="email" name="Q2" id="Q2" placeholder="johndoe@email.com">

                        <div class="radio-row">
                            <span class="label" name="Q3" id="Q3">Message Purpose</span>
                            <div class="options">
                            </div>
                        </div>

                        <label><input type="radio" name="Q3" id="Q3"> General Inquiry</label>
                        <label><input type="radio" name="Q3" id="Q3"> Reservation Question</label>
                        <label><input type="radio" name="Q3" id="Q3"> Website Suggestion</label>

                        <label for="Message">Message:</label>
                        <textarea name="Message" id="Message" rows="4" placeholder="Type message here">
                    </textarea>

                        <label><input type="checkbox"> Please subscribe me to the monthly newsletter</label>

                        <button type="submit">Submit Message</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="employee-sec">
            <h2>We Are Here to Serve You!</h2>
            <div class="image-row">
                <figure>
                    <img src="images/employee-thre.jpg" alt="A picture of Wild Rapids">
                    <figcaption>Janet Smith: <br>
                        Branch Manager
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employee-two.jpg" alt="A picture of Lake of Dreams">
                    <figcaption>Samantha Black: <br>
                        Rafting Guide
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employee-one.jpg" alt="A picture of Lake of Dreams">
                    <figcaption>Luke Diamond: <br>
                        Head Guide
                    </figcaption>
                </figure>
            </div>
        </section>
